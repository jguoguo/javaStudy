<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
	<script type="text/javascript">
	function reloadImage(){
		document.getElementById("btn").disabled=true;
		document.getElementById("identity").src="servlet/item/IdentityServlet?ts="+new Date().getTime();
	}
	</script>
<body>
	<img src="servlet/item/IdentityServlet" id="identity" onload="btn.disabled=false;"></img>
	<input type=button value="换个图片" onclick="reloadImage()" id="btn">
</body>
</html>
