	<style type="text/css">
	body{margin:0;padding:0;overflow-x:hidden;}
	html, body{height:100%;}
	img{border:none;}
	*{font-family:'arial';font-size:12px;color:#626262;}
	dl,dt,dd{display:block;margin:0;}
	a{text-decoration:none;}

	/*left*/
	.leftsidebar_box{width:160px;height:auto !important;overflow:visible !important;position:fixed;height:100% !important;background-color:#3992d0;}
	.line{height:2px;width:100%;background-image:url(images/left/line_bg.png);background-repeat:repeat-x;}
	.leftsidebar_box dt{padding-left:20px;padding-right:10px;background-repeat:no-repeat;background-position:10px center;color:#f5f5f5;font-size:14px;position:relative;line-height:48px;cursor:pointer;}
	.leftsidebar_box dd{background-color:#317eb4;padding-left:30px;background-repeat:no-repeat;}
	.leftsidebar_box dd a{color:#f5f5f5;line-height:20px;background-repeat:no-repeat;}
	.leftsidebar_box dt img{position:absolute;right:10px;top:20px;}
	.leftsidebar_box dl dd:last-child{padding-bottom:10px;}
	.system_log dd{background-image:url(images/admin.gif)}
	</style>

	</head>

		</dl>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(".leftsidebar_box dt").css({"background-color":"#3992d0"});
$(".leftsidebar_box dt img").attr("src","images/select_xl01.png");
$(function(){
	$(".leftsidebar_box dd").hide();
	$(".leftsidebar_box dt").click(function(){
		$(".leftsidebar_box dt").css({"background-color":"#3992d0"})
		$(this).css({"background-color": "#317eb4"});
		$(this).parent().find('dd').removeClass("menu_chioce");
		$(".leftsidebar_box dt img").attr("src","images/select_xl01.png");
		$(this).parent().find('img').attr("src","images/select_xl.png");
		$(".menu_chioce").slideUp(); 
		$(this).parent().find('dd').slideToggle();
		$(this).parent().find('dd').addClass("menu_chioce");
	});
})
</script>
