<html>
	<head>
		<title>css示例-链接</title>
		<style type="text/css">
			/*
				link:将从未访问过的链接设置为红色
				visited:已经访问过的链接设置为绿色
				active:将得到焦点的链接设置为黄色
				hover:鼠标悬停在链接上时，设置为蓝色，字体为40px,间距为20px
			*/
			a:link{
				color:red;
			}
			a:visited{
				color:green;
			}
			a:active{
				color:yellow;
			}
			a:hover{
				color:blue;
				font-size:40px;
				letter-spacing:20px;
			}
		</style>
	</head>
	<body>
		<a href="#">HelloWorld</a>
	</body>
</html>
