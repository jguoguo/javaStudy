<html>
	<head>
		<title>css示例-边框</title>
		<style type="text/css">
			
			table{
				border:1px solid black;/*表格宽度为1px，实线,黑色*/
				border-collapse:collapse;/*相邻边框合并*/
			}
			td{
				border:1px solid black;/*表格宽度为1px，实线,黑色*/
				border-collapse:collapse;/*相邻边框合并*/
			}
		</style>
	</head>
	<body>
		<table border="1" width="40%">
			<tr>
				<td>用户代码</td>
				<td>用户名称</td>
			</tr>
			<tr>
				<td>001</td>
				<td>张三</td>
			</tr>
			<tr>
				<td>002</td>
				<td>李四</td>
			</tr>
			
		</table>
	</body>
</html>
