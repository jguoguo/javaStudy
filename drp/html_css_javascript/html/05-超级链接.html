<html>
	<head>
		<title>演示超级链接</title>
	</head>
	<body >
		<a href="http://www.sina.com.cn">链接到新浪</a>
		<p>
		<!--在本窗口打开-->
		<a href="http://www.sina.com.cn" target="_self">链接到新浪</a>
		<p>
		<!--弹出窗口-->
		<a href="http://www.sina.com.cn" target="_blank">链接到新浪</a>
		<p>

		<a href="http://www.sina.com.cn">链接到新浪</a>
		<br>
		<!--在本窗口打开-->
		<a href="http://www.sina.com.cn" target="_self">链接到新浪</a>
		<br>
		<!--弹出窗口-->
		<a href="http://www.sina.com.cn" target="_blank">链接到新浪</a>
		<br>
	</body>
</html>
