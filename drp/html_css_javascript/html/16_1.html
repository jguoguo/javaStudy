<html>
	<head>
		<title>演示select输入域(多选)</title>
	</head>
	<body >
		<h1>演示select输入域(多选)</h1>
		<hr>
		<form action="16.html" method="post">
			姓名：<input type="text" name="username" ><br>
			计算机语言：
			<select name="language" multiple>
				<option value="01">C语言</option>
				<option value="02">Java</option>
				<option value="03" >VB</option>
				<option value="04">delphi</option>
			</select>
			<p>
			<input type="submit" value="保存">
		</form>
		
	</body>
</html>
