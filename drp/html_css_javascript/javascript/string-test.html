<script language="javascript">
	var s1="HelloWorld";

	//取得第四个位置的字符
	alert(s1.charAt(4));

	//取得r的位置
	alert(s1.indexOf("r"));

	//取得最后一个l的位置
	alert(s1.lastIndexOf("l"));

	//分割
	var s3="a,b,c,d,e";
	var s4=s3.split(",");
	for(var i=0;i<s4.length;i++){
		alert(s4[i]);
	}

	alert(s1.substring(7,s1.length));
</script>
